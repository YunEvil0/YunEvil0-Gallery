############################################################
# Define some default values that can be overridden by system properties
datapush.log.dir=../logs
datapush.log.file=datapush.log

log4j.rootLogger=INFO,console,DRFA
log4j.logger.apiLog=INFO,apiLogFile
log4j.logger.taskLog=INFO,taskLogFile
log4j.logger.wltPointLog=INFO,wltPointLogFile
log4j.logger.catchLog=INFO,catchLogFile

# Logging Threshold
log4j.threshhold=ALL

#
# Daily Rolling File Appender
#
log4j.appender.DRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA.File=${datapush.log.dir}/${datapush.log.file}

# Rollver at midnight
log4j.appender.DRFA.DatePattern=.yyyy-MM-dd

# 30-day backup
#log4j.appender.DRFA.MaxBackupIndex=30
log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout

# Pattern format: Date LogLevel LoggerName LogMessage
log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

#
# console
# Add "console" to rootlogger above if you want to use this 
#
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c{2}: %m%n

log4j.additivity.apiLog = false
log4j.appender.apiLogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.apiLogFile.File=../logs/apiLog.log
log4j.appender.apiLogFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.apiLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.apiLogFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}  - %m%n


log4j.additivity.wltPointLog = false
log4j.appender.wltPointLogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.wltPointLogFile.File=../logs/wltPointLog.log
log4j.appender.wltPointLogFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.wltPointLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.wltPointLogFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}  - %m%n

log4j.additivity.catchLog = false
log4j.appender.catchLogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.catchLogFile.File=../logs/catchLog.log
log4j.appender.catchLogFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.catchLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.catchLogFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}  - %m%n

